<html lang="en">
<head>

    <header>

        </nav>
    </header>

    <main>
        <div>
            <form>

                <fieldset>
                        Nom d'item: <input name='itemName' type='text' tabindex='1'>
                        Descripcio: <input name='descripcion' type='text' tabindex='2'>
                    <div>
                        <fieldset>
                                <legend>Utilitza un dels dos següents</legend>

                    </div>
                    <button type="submit"> <img src="assets/imatges/botons/add.svg" alt="">Afegeix</button>
                </fieldset>
            </form>
        </div>
        <h2>Llista d'items</h2>

            <li><img src="assets/imatges/items/Apple.png" alt=""> manzana</li>
            <li> <img src="assets/imatges/items/Bucket.png" alt=""> Cubo</li>
        </ul>
        <button><a href="index.html"><img src="assets/imatges/botons/left.svg" alt="">Torna a la llista</a></button>
